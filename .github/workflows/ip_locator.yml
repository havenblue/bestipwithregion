name: IP Address Location Checker

on:
  # 定时触发，每天运行一次
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:
  # 可以添加其他触发条件，如push到特定分支
  # push:
  #   branches: [ main ]

jobs:
  check-ip-locations:
    runs-on: ubuntu-latest
    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行IP地址查询脚本
      - name: Run IP locator script
        run: |
          python ip_locator.py ${{ env.IP_LIST_URL || 'https://raw.githubusercontent.com/tianshipapa/cfipcaiji/refs/heads/main/ip.txt' }}

      # 可选：将结果提交回仓库
      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ip.txt
          # 检查是否有更改
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IP location data"
            git push
          fi
        # 仅在需要自动提交结果时启用此步骤
        # 注意：需要确保GitHub Actions有权限推送代码
        # 可以通过在仓库设置中配置适当的权限来实现
