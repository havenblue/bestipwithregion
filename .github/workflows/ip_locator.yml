name: IP地址归属地查询

on:
  # 定时触发，每天运行一次
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  check-ip-locations:
    runs-on: ubuntu-latest
    steps:
      # 检出代码仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 运行IP地址查询脚本（内嵌JavaScript代码）
      - name: Run IP locator script
        run: |
          node << 'EOF'
          const https = require('https');
          const fs = require('fs');
          const path = require('path');
          
          // 从URL获取IP列表
          function getIpsFromUrl(url) {
            return new Promise((resolve, reject) => {
              https.get(url, (res) => {
                let data = '';
                
                res.on('data', (chunk) => {
                  data += chunk;
                });
                
                res.on('end', () => {
                  resolve(data.trim().split('\n'));
                });
              }).on('error', (e) => {
                console.error(`获取IP列表失败: ${e.message}`);
                reject(e);
              });
            });
          }
          
          // 验证IP地址格式
          function isValidIp(ip) {
            const pattern = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return pattern.test(ip);
          }
          
          // 查询IP归属地
          function getIpLocation(ip) {
            return new Promise((resolve) => {
              try {
                const url = `http://ip-api.com/json/${ip}?fields=countryCode`;
                https.get(url, (res) => {
                  let data = '';
                  
                  res.on('data', (chunk) => {
                    data += chunk;
                  });
                  
                  res.on('end', () => {
                    try {
                      const result = JSON.parse(data);
                      // 返回国家代码，如果查询失败返回'Unknown'
                      const countryCode = result.status === 'success' ? result.countryCode : 'Unknown';
                      resolve(countryCode);
                    } catch (error) {
                      console.error(`解析IP ${ip} 归属地数据失败: ${error.message}`);
                      resolve('Unknown');
                    }
                  });
                }).on('error', (e) => {
                  console.error(`查询IP ${ip} 归属地失败: ${e.message}`);
                  resolve('Unknown');
                });
              } catch (error) {
                console.error(`查询IP ${ip} 归属地时发生错误: ${error.message}`);
                resolve('Unknown');
              }
            });
          }
          
          // 主函数
          async function main() {
            try {
              // 从环境变量或默认值获取URL
              const url = process.env.IP_LIST_URL || 'https://raw.githubusercontent.com/tianshipapa/cfipcaiji/refs/heads/main/ip.txt';
              
              // 获取IP列表
              const ips = await getIpsFromUrl(url);
              if (!ips || ips.length === 0) {
                console.log('没有获取到IP地址');
                return;
              }
              
              // 创建结果列表
              const results = [];
              
              // 逐个处理IP地址
              for (const ip of ips) {
                const trimmedIp = ip.trim();
                if (trimmedIp && isValidIp(trimmedIp)) {
                  const countryCode = await getIpLocation(trimmedIp);
                  results.push(`${trimmedIp}#${countryCode}`);
                  console.log(`处理IP: ${trimmedIp} -> ${countryCode}`);
                } else if (trimmedIp) {  // 跳过空行但记录无效IP
                  console.log(`无效的IP地址: ${trimmedIp}`);
                }
              }
              
              // 写入结果到ip.txt文件
              fs.writeFileSync('ip.txt', results.join('\n'), { encoding: 'utf-8' });
              
              console.log(`共处理 ${results.length} 个有效IP地址，结果已保存到ip.txt`);
            } catch (error) {
              console.error(`执行过程中发生错误: ${error.message}`);
              process.exit(1);
            }
          }
          
          // 执行主函数
          main();
          EOF

      # 可选：将结果提交回仓库
      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ip.txt
          # 检查是否有更改
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IP location data"
            git push
          fi
        # 仅在需要自动提交结果时启用此步骤
        # 注意：需要确保GitHub Actions有权限推送代码
        # 可以通过在仓库设置中配置适当的权限来实现
